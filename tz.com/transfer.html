<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <input type="text" id="txt">
    <span id="m_inSec"></span>
    <p>Км/час в м/час</p>
    <p>Жми Enter</p>
    <script>
        var num = 3.6;
        var mSec = 0;
        document.onkeypress = function (event) {
            var input = document.getElementById("txt").value;
            input = Number(input);
            var span = document.getElementsByTagName("m_inSec").innerHTML;
            if (event.keyCode == 13) {//если клавиша Enter
                if (!(isFinite(input))) {
                    document.getElementById("m_inSec").innerHTML = "Введите число";
                }
                else if(input == 0){
                    document.getElementById("m_inSec").innerHTML = "Строка пуста";
                }
                else {
                    mSec = input / num;
                    document.getElementById("m_inSec").innerHTML = mSec + " м/ч";
                }
            }
        }
    </script>
</body>

</html>
